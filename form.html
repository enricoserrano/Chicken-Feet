  <head>

  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button

            aria-expanded="false"
            aria-label="Toggle navigation"

          </button>
      
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="index.html" style="color: white">
            <b>PHC</b></a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html" style="color: white">Home</a>
              </li>

                <a class="nav-link inactiveLink" href="form.html" style="color: rgb(177, 177, 177)">Check your pet's health</a>
              </li>

            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
      <!-- Background image  male, female, spade, neutered -->
    </header>
    <h1>Pet Health Checker</h1>
    <div class="form-class">
      <div class="form-outline mb-3">
        <input type="text" id="speciesType" class="form-control" />
        <label class="form-label" for="speciesType">Species Type</label>
      </div>
      <div class="form-outline mb-3">
        <input type="text" id="breed" class="form-control" />
        <label class="form-label" for="breed">Breed</label>
      </div>

      <div class="form-outline mb-3">
        <input type="text" id="weight" class="form-control" />
        <label class="form-label" for="weight">Weight</label>
      </div>

      <div class="form-outline mb-3">
        <input type="text" id="age" class="form-control" />
        <label class="form-label" for="age">Age</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="gendermale"
          value="Male"
        />
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="genderfemale"
          value="Female"
        />
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="genderspayed"
          value="Spayed"
        />
        <label class="form-check-label" for="inlineRadio3">Spayed</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="genderneuter"
          value="Neuter"
        />
        <label class="form-check-label" for="inlineRadio3">Neuter</label>
      </div>
      <div class="form-outline mb-3">
        <button type="button" class="btn btn-success" onclick="testform()">Check</button>
      </div>
    </div>
    <div class="popup-align">
      <div class="popup" onclick="petFacts()">
        <i class="bi bi-lightbulb">Pet Facts</i>
        <span class="popuptext" id="myPopup">A Simple Popup!</span>
      </div>
    </div>
    <script>
      function petFacts() {
        var popup = document.getElementById("myPopup");
        var facts1 = "A cat has 32 muscles in each ear, humans only have 6";
        var facts2 = "Cats spend 15-20% of their time grooming";
        var facts3 =
          "A dogâ€™s sense of smell is so precise, it could detect a teaspoon of sugar in a million gallons of water, or two Olympic-sized pools worth";
        var randomNumber = Math.floor(Math.random() * 2);
        switch (randomNumber) {
          case 0:
            document.getElementById("myPopup").innerHTML = facts1;
            break;
          case 1:
            document.getElementById("myPopup").innerHTML = facts2;
            break;
          case 2:
            document.getElementById("myPopup").innerHTML = facts3;
            break;
        }
        popup.classList.toggle("show");
      }

      function testform() {
        console.log(document.getElementById('speciesType').value);
        console.log(document.getElementById('breed').value);
        console.log(document.getElementById('weight').value);
        console.log(document.getElementById('age').value);
        console.log(document.querySelector('input[name="gender"]:checked').value);
      }
    </script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
  </body>
</html>
