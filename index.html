<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Index Page</title>
  </head>
  <body>
    <!-- Background image -->
    <div class="hero_area">
      <div class="hero_bg_box">
        <img src="./images/background.jpeg" alt="" />
      </div>
      <div class="indextitle-details">
        <h6 class="mb-3 title-main">Pet Health App</h6>
        <div class="fade-in-effect">
          <h2 class="mb-3">
            A quick way to check your pet's health
          </h2>
        </div>
        <div class="text-white">
          <a class="btn btn-outline-light btn-lg" href="#form-div" role="button"
            >Check my pet's health</a
          >
        </div>
      </div>
    </div>
    <div id="form-div">
    <div class="mb-2">

    </div>
    <div class="mb-3">
      <h1>Pet Health Checker</h1>
    </div>
    <div class="form-class">
      <form>
      <div class="form-outline mb-3">
        <input type="text" id="speciesType" class="form-control" required/>
        <label class="form-label" for="speciesType">Species Type</label>
      </div>

      <div class="form-outline mb-3">
        <input type="text" id="height" class="form-control" required/>
        <label class="form-label" for="height">Height</label>
      </div>

      <div class="form-outline mb-3">
        <input type="text" id="weight" class="form-control" required/>
        <label class="form-label" for="weight">Weight</label>
      </div>

      <div class="form-outline mb-3">
        <input type="number" id="age" class="form-control" required/>
        <label class="form-label" for="age">Age</label>
      </div>

      <div class="form-outline mb-3">
        <label for="breed">Breed Type</label>
        <select class="form-control" id="breed">
           <option>Beagles</option>
           <option>Boxers</option>
           <option>Bull Mastiff</option>
           <option>Bloodhounds</option>
           <option>Dalmatian</option>
           <option>German Shepherd</option>
           <option>Great Danes</option>
           <option>Labrador</option>
           <option>Pug</option>
           <option>Rottweilers</option>
           <option>St. Bernards</option>
        </select>
     </div>

      <div class="form-outline mb-3">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="gendermale"
          value="Male"
          required
        />
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="genderfemale"
          value="Female"
        />
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="genderspayed"
          value="Spayed"
        />
        <label class="form-check-label" for="inlineRadio3">Spayed</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="genderneuter"
          value="Neutered"
        />
        <label class="form-check-label" for="inlineRadio3">Neutered</label>
      </div>
      </div>
      <div class="form-outline mb-3">
        <button type="button" class="btn btn-success" onclick="testform()">Check</button>
      </div>
      <input type="submit">
    </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="popup-align">
      <div class="popup" onclick="petFacts()">
      <div class="card">
        <img src="./images/offlightbulb.png" alt="Light Bulb Off" width="300" height="300" background-color="faf9f6">
          <img src="./images/onlightbulb.png" class="img-top" alt="Light Bulb On" width="300" height="300" background-color="faf9f6">
      </div>
        <span class="popuptext" id="myPopup">A Simple Popup!</span>
      </div>
    </div>
  </div>
    <!-- MDB -->
    <script>
      function petFacts() {
        var popup = document.getElementById("myPopup");
        var facts1 = "A cat has 32 muscles in each ear, humans only have 6";
        var facts2 = "Cats spend 15-20% of their time grooming";
        var facts3 =
          "A dogâ€™s sense of smell is so precise, it could detect a teaspoon of sugar in a million gallons of water, or two Olympic-sized pools worth";
        var randomNumber = Math.floor(Math.random() * 2);
        switch (randomNumber) {
          case 0:
            document.getElementById("myPopup").innerHTML = facts1;
            break;
          case 1:
            document.getElementById("myPopup").innerHTML = facts2;
            break;
          case 2:
            document.getElementById("myPopup").innerHTML = facts3;
            break;
        }
        popup.classList.toggle("show");
      }

      function testform() {
        const fetchPromise = fetch("http://localhost:8081/api/Out")
          .then((response) => response.text())
          .then((data) => console.log(data));

        console.log(document.getElementById("speciesType").value);
        console.log(document.getElementById("breed").value);
        console.log(document.getElementById("height").value);
        console.log(document.getElementById("weight").value);
        console.log(document.getElementById("age").value);
        console.log(
          document.querySelector('input[name="gender"]:checked').value
        );
      }
    </script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
  </body>
</html>
