<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Font Awesome -->
      <link
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
         rel="stylesheet"
         />
      <!-- Google Fonts -->
      <link
         href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
         rel="stylesheet"
         />
      <!-- MDB -->
      <link
         href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
         rel="stylesheet"
         />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
         />
      <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
      <title>Login</title>
   </head>
   <body>
      <!-- Background image -->
      <div class="hero_area">
         <div class="hero_bg_box">
            <img src="./images/loginbackground.png" alt="" />
         </div>
         <header>
            <!-- Navbar -->
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
               <div class="container-fluid">
                  <nav aria-label="breadcrumb">
                     <ol class="breadcrumb">
                        <li>
                           <a href="index.html">
                              <div class="sub-menu">
                                 <i class="bi bi-house-door"></i>
                                 <p class="menu-title">Home</p>
                              </div>
                           </a>
                        </li>
                        <li>
                           <a href="login.html">
                              <div class="sub-menu">
                                 <i class="bi bi-person-circle"></i>
                                 <p class="menu-title">Login</p>
                              </div>
                           </a>
                        </li>
                        <li>
                           <a href="manage.html">
                              <div class="sub-menu">
                                 <i class="bi bi-book"></i>
                                 <p class="menu-title">Manage</p>
                              </div>
                           </a>
                        </li>
                     </ol>
                  </nav>
               </div>
            </nav>
            <!-- Navbar -->
         </header>
         <!-- Navbar -->
         <div class="lcard centered" style="background-color: #1818186b;">
            <div class="card-body">
               <div class="indextitle-details">
                  <div id="form-div">
                     <div class="mb-3">
                        <h1>Login/Signup</h1>
                     </div>
                     <ul class="nav nav-tabs mb-3 justify-content-center" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                           <a
                              class="nav-link active login-tabs"
                              id="ex1-tab-1"
                              data-mdb-toggle="tab"
                              href="#ex1-tabs-1"
                              role="tab"
                              aria-controls="ex1-tabs-1"
                              aria-selected="true"
                              >Login</a
                              >
                        </li>
                        <li class="nav-item" role="presentation">
                           <a
                              class="nav-link login-tabs"
                              id="ex1-tab-2"
                              data-mdb-toggle="tab"
                              href="#ex1-tabs-2"
                              role="tab"
                              aria-controls="ex1-tabs-2"
                              aria-selected="false"
                              >Create an Account</a
                              >
                        </li>
                     </ul>
                     <!-- Tabs navs -->
                     <!-- Tabs content -->
                     <div class="tab-content" id="ex1-content">
                        <div
                           class="tab-pane fade show active"
                           id="ex1-tabs-1"
                           role="tabpanel"
                           aria-labelledby="ex1-tab-1"
                           >
                           <div class="form-class">
                              <div class="form-outline mb-3">
                                 <input
                                    type="text"
                                    id="speciesType"
                                    class="form-control login-labels"
                                    required
                                    />
                                 <label class="form-label login-label" for="speciesType">Username</label>
                              </div>
                              <div class="form-outline mb-3">
                                 <input
                                    type="password"
                                    id="height"
                                    class="form-control login-labels"
                                    required
                                    />
                                 <label class="form-label login-label" for="height">Password</label>
                              </div>
                              <!-- 2 column grid layout for inline styling -->
                              <div class="row mb-4">
                                 <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                       <input
                                          class="form-check-input"
                                          type="checkbox"
                                          value=""
                                          id="form2Example31"
                                          checked
                                          />
                                       <label class="form-check-label" for="form2Example31">
                                       Remember me
                                       </label>
                                    </div>
                                 </div>
                                 <div class="col">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                 </div>
                              </div>
                              <div class="text-center">
                                 <p>Not a member? <a href="login.html">Register</a></p>
                              </div>
                              <button type="button" class="btn btn-primary" onclick="location.href='index.html';">Login</button>
                              <br />
                              <br />
                           </div>
                        </div>
                        <div
                           class="tab-pane fade"
                           id="ex1-tabs-2"
                           role="tabpanel"
                           aria-labelledby="ex1-tab-2"
                           >
                           <div class="form-class">
                              <div class="row">
                                 <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                       <input type="text" id="form3Example1" class="form-control login-labels" />
                                       <label class="form-label login-label" for="form3Example1"
                                          >First name</label
                                          >
                                    </div>
                                 </div>
                                 <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                       <input type="text" id="form3Example2" class="form-control login-labels" />
                                       <label class="form-label login-label" for="form3Example2"
                                          >Last name</label
                                          >
                                    </div>
                                 </div>
                              </div>
                              <div class="form-outline mb-3">
                                 <input
                                    type="text"
                                    id="speciesType"
                                    class="form-control login-labels"
                                    required
                                    />
                                 <label class="form-label login-label" for="speciesType">Username</label>
                              </div>
                              <div class="form-outline mb-3">
                                 <input
                                    type="password"
                                    id="height"
                                    class="form-control login-labels"
                                    required
                                    />
                                 <label class="form-label login-label" for="height">Password</label>
                              </div>
                              <div class="form-outline mb-3">
                                 <input
                                    type="password"
                                    id="height"
                                    class="form-control login-labels"
                                    required
                                    />
                                 <label class="form-label login-label" for="height">Confirm Password</label>
                              </div>
                              <button type="button" class="btn btn-primary" onclick="location.href='login.html';">Signup</button>
                              <br />
                              <br />
                           </div>
                        </div>
                     </div>
                     <!-- Tabs content -->
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- MDB -->
      <script></script>
      <!-- MDB -->
      <script
         type="text/javascript"
         src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
         ></script>
   </body>
</html>
